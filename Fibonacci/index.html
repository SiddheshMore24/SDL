<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <style>
        body {
          font-family: Arial;
          padding: 20px;
        }
        input, button {
          margin-top: 10px;
          padding: 5px;
          font-size: 14px;
        }
        #result {
          margin-top: 15px;
        }
      </style>
</head>
<body>
    <label> Enter number of terms</label>
    <input type="number" id="num" value="10">
    <button onclick="gen()">Generate</button>
    <p id="result"></p>
    <script>
        function gen()
        {
            let n = parseInt(document.getElementById("num").value);
            
            let a =0;
            let b= 1;
            let series= "Fibonacci Series: "+a+" "+b+" ";
            for (let i=2;i<n;i++)
            {
                let next = a+b;
                series += ", " + next;
                // series+=(next+" ");
                a=b;
                b=next;
            }
            document.getElementById("result").innerText=series;


        }
    </script>
    
</body>
</html>
