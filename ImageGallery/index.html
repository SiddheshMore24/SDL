<!DOCTYPE html>
<html>
<head>
  <title>Image Grid</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 images per row */
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* Makes all images same size without distortion */
    }
  </style>
</head>
<body>

<h2>Image Gallery</h2>

<div class="gallery">
  <img src="jf.jpg" alt="Image 1">
  <img src="m.jpg" alt="Image 2">
  <img src="orange.jpg" alt="Image 3">
  <img src="pa.jpg" alt="Image 4">
  <img src="sweet-lime.png" alt="Image 5">
  <img src="Wm.jpg" alt="Image 6">
</div>

</body>
</html>
